name: kuchive sync

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # 하루 4회 (UTC 기준)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl
        run: |
          python crawl_kuchive.py
      - name: Inspect generated JSON
        run: |
          echo "===== FILE LIST ====="
          ls -la
          echo "===== JSON HEAD ====="
          cat kuchive_items.json | head -n 40

      
